# pre-commit 钩子: 在提交代码前执行
pre-commit:
  parallel: true
  commands:
    # 代码格式化: 使用 Prettier 自动格式化暂存区的文件
    formatting:
      glob: '*.{js,ts,jsx,tsx,md,mdx,json,yml}'
      run: npx prettier --write "{staged_files}"

# commit-msg 钩子: 检查提交信息格式
commit-msg:
  commands:
    # 确保提交信息符合 .commitlintrc.yml 中定义的规范
    commitlint:
      run: npx commitlint -e
